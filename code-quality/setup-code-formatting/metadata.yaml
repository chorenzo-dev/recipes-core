id: setup-code-formatting
category: code-quality
summary: Set up code formatting tools and verify configuration.

ecosystems:
  - id: javascript
    default_variant: prettier
    variants:
      - id: prettier
        fix_prompt: fixes/javascript_prettier.md

  - id: python
    default_variant: black
    variants:
      - id: black
        fix_prompt: fixes/python_black.md
      - id: ruff
        fix_prompt: fixes/python_ruff.md

provides:
  - setup-code-formatting.installed
  - setup-code-formatting.configured
  - setup-code-formatting.variant

requires: []