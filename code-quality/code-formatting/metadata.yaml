id: code-formatting
category: code-quality
summary: Ensure a formatter exists & is applied consistently.
level: workspace-preferred

ecosystems:
  - id: javascript
    default_variant: prettier
    variants:
      - id: prettier
        fix_prompt: variants/javascript_prettier.md

  - id: python
    default_variant: black
    variants:
      - id: black
        fix_prompt: variants/python_black.md
      - id: ruff
        fix_prompt: variants/python_ruff.md

provides:
  - code-formatting.variant

requires: []