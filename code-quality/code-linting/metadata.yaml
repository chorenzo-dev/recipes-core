id: code-linting
category: code-quality
summary: Ensure a linter exists & is applied consistently to catch code quality issues.
level: workspace-preferred

ecosystems:
  - id: javascript
    default_variant: eslint
    variants:
      - id: eslint
        fix_prompt: variants/javascript_eslint.md

  - id: python
    default_variant: ruff
    variants:
      - id: ruff
        fix_prompt: variants/python_ruff.md
      - id: pylint
        fix_prompt: variants/python_pylint.md

provides:
  - code-linting.variant

requires: []