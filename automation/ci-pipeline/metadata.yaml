id: ci-pipeline
category: automation
summary: Detect and configure workspace-level CI/CD with separate build and test pipelines for all projects
level: workspace-only

ecosystems:
  - id: javascript
    default_variant: github_actions
    variants:
      - id: github_actions
        fix_prompt: variants/javascript_github_actions.md
      - id: gitlab_ci
        fix_prompt: variants/javascript_gitlab_ci.md
      - id: circleci
        fix_prompt: variants/javascript_circleci.md
  - id: python
    default_variant: github_actions
    variants:
      - id: github_actions
        fix_prompt: variants/python_github_actions.md
      - id: gitlab_ci
        fix_prompt: variants/python_gitlab_ci.md
      - id: circleci
        fix_prompt: variants/python_circleci.md

provides:
  - ci-pipeline.platform
  - ci-pipeline.has_build_pipeline
  - ci-pipeline.has_test_pipeline

requires: []